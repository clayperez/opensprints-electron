<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OpenSprints Electron</title>
    <!--<link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic' rel='stylesheet' type='text/css'>-->
    <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">-->
    <!--<link rel="stylesheet" href="styles/index.css">-->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
    <!--<script>jQuery = require("./node_modules/jquery/dist/jquery.js")</script>-->
    <!--<script src="node_modules/bootstrap/dist/js/bootstrap.js" type="application/javascript"></script>-->
    <!--<script>require('./index.js')</script>-->
  </body>
</html>
